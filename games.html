<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/schoology.png">
    <title>Home | Schoology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #373E41;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #1e1e1e;
            overflow: hidden;
            animation: fadeIn 2s;
            text-align: center;
        }
        
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.5s;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .navbar a:hover {
            background-color: #8B0000;
        }
        
        .panic-button,
        .code-button {
            float: right; 
            padding: 14px 16px;
            text-decoration: none;
            display: flex;
            align-items: left;
            cursor: pointer;
        }
        
        .nav-button {
            float: left; 
            padding: 20px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .panic-image,
        .code-image {
            width: 20px; 
            height: 20px;
            margin-right: 5px;
        }
        
        .text-style-lol {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.5s;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
.button {
  border: none;
  border-radius: 20px;
  padding: 0px 0px;
  background-color: #373E41;
  cursor: pointer;
  outline: none;
  transition: transform 0.3s;
  margin-top: 20px;
  margin-left: 7px;
}

.button:hover {
  transform: scale(1.1);
}

.button img {
  border-radius: 20px;
  width: 150px;
  height: 150px;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a class="panic-button" onclick="panic()">
            <img class="panic-image" src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Panic Icon">Panic!
        </a>
        <a class="code-button" href="mathstuff.html">
            <img class="code-image" src="Assets/wifisymbol.png" alt="Panic Icon">Proxy
        </a>
        <a class="nav-button" href="index.html">
            <img class="code-image" src="Assets/house.png" alt="Panic Icon">Home
        </a>
        <a class="nav-button" href="games.html">
            <img class="code-image" src="Assets/games.png" alt="Panic Icon">Games
        </a>
        <a class="nav-button" href="apps.html">
            <img class="code-image" src="Assets/apps.png" alt="Panic Icon">Apps
        </a>
        <a class="nav-button" href="settings.html">
            <img class="code-image" src="Assets/cog.png" alt="Panic Icon">Settings
        </a>
    </div>
<a href="gameassets/retrobowl/index.html">
  <button class="button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIaU-Rucby0oynonUTwAczM9Ud7FnRKImY9L7pyLnzog&s" alt="Button"></button>
</a>
    <script>
        function panic() {
             window.close("./");
            window.open("mybedford.schoology.com");
        }
        
        function openGame(url) {
            var win = window.open();
            win.document.write('<html><head></head><body style="margin: 0px; padding: 0px;"></body></html>');
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
            win.document.title = "Home | Schoology";
          
            var link = win.document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'Assets/schoology.png';
            win.document.head.appendChild(link);
        }
        
        function askForPopupPermission() {
                openGame('/index.html');
                window.close("./");
        }

        window.onload = function() {
                askForPopupPermission();
        };
    </script>
</body>
</html>
