<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #373E41;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .cool-button {
      background: linear-gradient(to right, #9c0c0c, #f70202);
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin: 10px;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px #000000; /* Text stroke for button text */
    }
  </style>
</head>
<body>
  <button class="cool-button" onclick="openGame('https://chickenhipig.vercel.app/')">Cloak Tab</button>

  <script>
function openGame(url) {
  var win = window.open();
  win.document.write('<html><head></head><body style="margin: 0px; padding: 0px;"></body></html>');
  var iframe = win.document.createElement('iframe');
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.src = url;
  win.document.body.appendChild(iframe);
  win.document.title = "Home | Schoology";
  
  var link = win.document.createElement('link');
  link.type = 'image/x-icon';
  link.rel = 'shortcut icon';
  link.href = 'https://i0.wp.com/www.mpslakers.com/wp-content/uploads/2020/01/schoology-logo.png?fit=511%2C511&ssl=1';
  win.document.head.appendChild(link);
}
  </script>
</body>
</html>
