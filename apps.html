<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  border-radius: 20px;
  padding: 10px 20px;
  background-color: #4CAF50;
  cursor: pointer;
  outline: none; /* Remove the green outline */
  transition: transform 0.3s; /* Add transition for smooth animation */
}

.button:hover {
  transform: scale(1.2); /* Expand the button on hover */
}

.button img {
  border-radius: 20px;
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>

<a href="https://example.com">
  <button class="button"><img src="http://t2.gstatic.com/images?q=tbn:ANd9GcRyAA366Se7P9fLdD4kD-KcjxBuaHaBVR1iFrUx2nzqXuZA5ZQa7KV4Imok6sGUGM1AhPUqAA" alt="Button"></button>
</a>

</body>
</html>
