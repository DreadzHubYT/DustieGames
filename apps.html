<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      position: relative;
      display: inline-block;
      padding: 10px;
      background-color: #ddd;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn img {
      display: block;
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
      border-radius: 10px;
    }

    .btn span {
      display: block;
      text-align: center;
      color: white;
    }

    body {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <a href="https://example.com" target="_blank">
    <div class="btn">
      <img src="path_to_image.jpg" alt="Button Image">
      <span>Button Text</span>
    </div>
  </a>
</body>
</html>
